<form [formGroup]="updateUserForm" (ngSubmit)="submitForm()">
  <div class="animated fadeIn">
    <div class="row">
      <div class="col-sm-12">
        <div class="card">
          <div class="card-header">
            <h3>Edit User</h3>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" name="name" formControlName="name" 
                    [ngClass]="{ 'is-invalid': submitted && f.name.errors }" placeholder="Enter your name">
                  <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required">Name is required</div>
                  </div>
                </div>
              </div>
            </div><!--/.row-->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" formControlName="username" 
                    [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Enter your username">
                  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username is required</div>
                  </div>
                </div>
              </div>
              <div class="col-sm-8">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" formControlName="email" class="form-control" 
                      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter your email" autocomplete="email">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                      <div *ngIf="f.email.errors.required">Email is required</div>
                    </div>
                  </div>
                </div>
            </div><!--/.row-->
            <div class="row">
              <div class="col-sm-4">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status" formControlName="status" 
                  [ngClass]="{ 'is-invalid': submitted && f.status.errors }">
                  <option value="A">Active</option>
                  <option value="I">Inactive</option>
                  <option value="B">Blocked</option>
                </select>
                <div *ngIf="submitted && f.status.errors" class="invalid-feedback">
                  <div *ngIf="f.status.errors.required">Status is required</div>
                </div>
              </div>
            </div><!--/.row-->
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-dot-circle-o"></i> Submit</button>
            <button type="reset" class="btn btn-sm btn-secondary" [routerLink]="['/user/user-list']"><i class="fa fa-ban"></i> Cancel</button>
            <button type="submit" class="btn btn-sm btn-danger pull-right" (click)="delete()"><i class="fa fa-trash-o"></i> Delete</button>
          </div>
        </div>
      </div>
    </div><!--/.row-->
  </div>
</form>
