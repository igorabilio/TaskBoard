<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-md-10"><h3>Tasks</h3></div>
            <div class="col-md-2 right">
              <a class="btn btn-primary btn-block" [routerLink]="['/task/task-add']"><i class="fa fa-list"></i>&nbsp;New Task</a>
            </div><!--/.col-->
          </div><!--/.row-->
        </div><!--/.card-header-->
        <div class="card-body">
          <table class="table table-striped">
            <thead class="thead-light">
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Due Date</th>
                <th>Project</th>
                <th class=" text-center">Status</th>
                <th class=" text-center">Assigned To</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of taskList">
                <td><a [routerLink]="['/task/task-edit/', task.id]">{{task.code}}</a></td>
                <td>{{task.name}}</td>
                <td>{{task.dueDate | date: 'dd/MM/yyyy'}}</td>
                <td>{{task.projectId}}</td>
                <td class="text-center" >
                  <span class="badge badge-info" *ngIf="task.status == 'A'">Active</span>
                  <span class="badge badge-success" *ngIf="task.status == 'D'">Done</span>
                </td>
                <td class="text-center">{{task.assignedTo}}</td>
              </tr>
            </tbody>
          </table>
        </div><!--/.card-body-->
      </div><!--/.card-->
    </div><!--/.col-->
  </div><!--/.row-->
</div>
