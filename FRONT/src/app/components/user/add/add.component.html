<div class="container wrapper wrapper2">
  <div class="row">
    <!-- Form -->
    <div class="col-md-12">
      <h3>Add User</h3>
      <form [formGroup]="userForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" maxlength="150">
        </div>
        <div class="form-group">
          <label>Username</label>
          <textarea class="form-control" formControlName="username" rows="3" maxlength="150"></textarea>
        </div>
        <div class="form-group">
          <label>Email</label>
          <textarea class="form-control" formControlName="email" rows="3" maxlength="150"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
